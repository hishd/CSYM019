<!DOCTYPE html>
<html>
  <head>
    <title>Week 7 Activity 1</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="w7a1.css" />
  </head>
  <body>
    <div>
      <div class="input-container">
        <h2>Add Values to Chart</h2>
        <input type="text" id="label" required placeholder="Data Label" />
        <input type="text" id="value" required placeholder="Value" />

        <div class="button-container">
          <button class="button-add" id="btnAdd">ADD</button>
          <button class="button-update" id="btnUpdate">UPDATE</button>
          <button class="button-delete" id="btnDelete">DELETE</button>
        </div>
      </div>

      <div class="chart-container">
        <canvas class="pieChart" id="pieChart"></canvas>
        <canvas class="barChart" id="barChart"></canvas>
        <canvas class="doughChart" id="doughChart"></canvas>
      </div>
    </div>
    <script type="text/javascript" src="w7a1.js"></script>
  </body>
</html>
